<section data-ng-controller="MembrosController" data-ng-init="find()">
    <div class="page-header">
        <h1>Membros</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="membro in membros" data-ng-href="#!/membros/{{membro._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="membro.created | date:'medium'"></span>
				by
				<span data-ng-bind="membro.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="membro.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!membros.$resolved || membros.length">
    	No Membros yet, why don't you <a href="/#!/membros/create">create one</a>?
    </div>
</section>
